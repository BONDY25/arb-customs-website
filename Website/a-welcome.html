<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARB Customs</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Full-page background and centering */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: black; /* Set background to black */
        }

        .main-content {
            text-align: center; /* Center align the text and image */
        }

        .main-content img {
            max-width: 300px; /* Adjust the logo size */
            width: 100%;
        }

        .main-content h1 {
            color: white; /* Set text color to white */
            font-size: 3rem; /* Adjust the heading size */
            margin: 20px 0;
        }

        .main-content a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <img src="assets/images/arb-customs-logo-(white).png" alt="ARB Customs Logo">
        <h1>Welcome</h1>
        <a href="index.html">Proceed</a>
    </div>

</body>
</html>
