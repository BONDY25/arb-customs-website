    <!-------------------------------------------------------------------------------------------------------------------------->    
    <!-- Header/Banner --------------------------------------------------------------------------------------------------------->    
    <!-------------------------------------------------------------------------------------------------------------------------->
    
    <header>
        <div class="brand-logo">  
            <a href="home.html">
                <img src="assets/images/arb-customs-logo-(white).png" alt="ARB Customs Logo"> 
            </a>
            <h1>ARB Customs</h1>
        </div>
        <button class="menu-toggle" aria-label="Toggle navigation">
            <span class="hamburger"></span>
        </button>

    <!-------------------------------------------------------------------------------------------------------------------------->
    <!-- Main Content ---------------------------------------------------------------------------------------------------------->    
    <!-------------------------------------------------------------------------------------------------------------------------->

    <div class="main-content">
        <h2>Have Your Say</h2>
        <form action="/submit-vote" method="POST" id="have-your-say-form">
            <label for="product-options">Which product would you like to see next?</label>
            <br></br>
            <select id="product-options" name="product">
                <option value="les-paul-kit">Les Paul Wiring Kit</option>
                <option value="telecaster-kit">Telecaster Wiring Kit</option>
                <option value="stratocaster-kit">Stratocaster Wiring Kit</option>
                <option value="other">Other</option>
            </select>
            <br></br>
            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user_name" required>

            <!-- Google reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="your-site-key"></div>
            <br></br>
            <button type="submit">Submit Your Vote</button>
        </form>
    </div>

    <!-------------------------------------------------------------------------------------------------------------------------->

            </div>
        </div>
        <div class="footer-bottom">

        </div>
